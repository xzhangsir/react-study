<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDoList</title>
    <script src="./build/react.development.js"></script>
    <script src="./build/react-dom.development.js"></script>
    <script src="./build/prop-types.js"></script>
    <script src="./build/babel.min.js"></script>
  </head>
  <body>
    <div id="div1"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            list: ['A', 'B', 'C']
          }
          this.addList = this.addList.bind(this)
        }
        addList(item) {
          let { list } = this.state
          list.unshift(item)
          this.setState({ list })
        }
        render() {
          let { list } = this.state
          return (
            <div>
              <h1>ToDoList</h1>
              <Add count={list.length} addList={this.addList} />
              <List list={list} />
            </div>
          )
        }
      }
      class Add extends React.Component {
        constructor(props) {
          super(props)
          this.submit = this.submit.bind(this)
        }
        submit() {
          this.props.addList(this.input.value)
          this.input.value = ''
        }
        render() {
          return (
            <div>
              <input type="text" ref={input => (this.input = input)} />
              <button onClick={this.submit}>提交{this.props.count + 1}</button>
            </div>
          )
        }
      }
      Add.propsTypes = {
        count: PropTypes.number.isRequired,
        addList: PropTypes.func.isRequired
      }
      class List extends React.Component {
        render() {
          let { list } = this.props
          return (
            <ul>
              {list.map((item, index) => (
                <li key={index}>{item}</li>
              ))}
            </ul>
          )
        }
      }
      List.propTypes = {
        list: PropTypes.array.isRequired
      }
      ReactDOM.render(<App />, document.getElementById('div1'))
