<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JSX语法</title>
  <script src="./build/react.development.js"></script>
  <script src="./build/react-dom.development.js"></script>
  <script src="./build/babel.min.js"></script>
</head>

<body>
  <div id="div"></div>
  <script type="text/babel">
    let names = ['html', 'css', 'js', 'ts', 'VUE']
    const VDom = (
      <ul>
        <React.Fragment>
          {names.map((item, index) => (
            <li key={index}>{item}</li>
          ))}
        </React.Fragment>
      </ul>
    )
    ReactDOM.render(VDom, document.getElementById('div'))
    // Fragment 想当于一个空标签  不会渲染出来



    //性能优化
    // PureComponent  对数据进行浅比较  如果没有变化 组件不会刷新
    //React.memo(组件名称)  防止子组件重复渲染
  </script>
</body>

</html>
